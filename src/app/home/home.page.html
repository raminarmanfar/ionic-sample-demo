<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title> Budget Planner </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col sizeXs="12" sizeMd="6" offsetMd="0">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Expenses</ion-card-title>
            <ion-card-subtitle>Add new expense</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="floating">Expense reason</ion-label>
              <ion-input type="text" [formControl]="inputReason"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Expense amount</ion-label>
              <ion-input type="number" [formControl]="inputAmount"></ion-input>
            </ion-item>
            <div class="ion-margin-vertical ion-text-end">
              <ion-button (click)="onCancelClick()" fill="outline" color="danger">
                <ion-icon slot="start" name="close"></ion-icon>Clear
              </ion-button>
              <ion-button (click)="onConfirmClick()" color="primary">
                <ion-icon slot="start" name="add"></ion-icon>Add expense
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col sizeXs="12" sizeMd="6" offsetMd="0">
        <ion-list
          ><ion-item *ngFor="let expense of expenses">
            <ion-label>
              <ion-row>
                <ion-col size="6">{{expense.expenseReason}}</ion-col>
                <ion-col size="6">{{expense.expenseAmount}}</ion-col>
              </ion-row>
            </ion-label>
          </ion-item>
          <ion-item>
            <ion-label><strong>Sum: {{getSum()}}</strong></ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
